<div class="mt-5 p-3 max-w-[430px] min-w-[380px] mx-auto bg-white shadow-lg rounded-lg">
  <h4 class="py-4 text-gray-700 text-xl text-center font-semibold border-b">Register</h4>
  <div class="mt-5">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="mb-6">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="user.username" 
          name="username" 
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" 
          placeholder="Username" 
          required 
          #username="ngModel"
        >
        <div *ngIf="username.invalid && username.touched" class="text-red-600 text-sm">Username is required.</div>
      </div>
      
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="user.email" 
          name="email" 
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" 
          placeholder="davidpaul@test.com" 
          required 
          #email="ngModel"
        >
        <div *ngIf="email.invalid && email.touched" class="text-red-600 text-sm">Valid email is required.</div>
      </div>

      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="user.password" 
          name="password" 
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" 
          required 
          #password="ngModel"
        >
        <div *ngIf="password.invalid && password.touched" class="text-red-600 text-sm">Password is required.</div>
      </div>

      <div class="mb-6">
        <label for="repeatPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat Password</label>
        <input 
          type="password" 
          id="repeatPassword" 
          [(ngModel)]="user.repeatPassword" 
          name="repeatPassword" 
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm  focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 focus:border-2 dark:focus:border-gray-500 dark:shadow-sm-light" 
          required 
          #repeatPassword="ngModel"
        >
        <div *ngIf="repeatPassword.invalid && repeatPassword.touched" class="text-red-600 text-sm">Please repeat the password.</div>
        <div *ngIf="user.password !== user.repeatPassword && repeatPassword.touched" class="text-red-600 text-sm">Passwords do not match.</div>
      </div>

      <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
          <input 
            id="terms" 
            type="checkbox" 
            [(ngModel)]="user.terms" 
            name="terms" 
            required 
            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-gray-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
          >
        </div>
        <label for="terms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
          I agree with the <a href="#" class="text-gray-600 hover:underline dark:text-gray-500">terms and conditions</a>
        </label>
      </div>

      <button type="submit" class="text-white bg-[#3c64a9] hover:bg-[#3c64a9] focus:ring-4 focus:outline-none focus:ring-[#3c64a9]-300 font-medium  text-sm px-5 py-3 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 w-full">
        Register
      </button>
      <p class="mt-4 text-sm">
        Already a member?
        <a [routerLink]="['/login']" class="text-gray-600 hover:underline dark:text-gray-500">Login</a>
      </p>
    </form>
  </div>
</div>
